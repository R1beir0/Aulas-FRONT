<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas Dinâmicas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="containerFilmes">
    <h1>Lista Filmes</h1>
    <div class="form">
      <input type="text" id="inputFilmes" placeholder="Digite um item" />
      <button id="addFilme">Adicionar Filme</button>
    </div>
    <ul id="filmesLista"></ul>
  </div>
  <div class="containerSeries">
    <h1>Lista Series</h1>
    <div class="form">
      <input type="text" id="inputSeries" placeholder="Digite um item" />
      <button id="addSerie">Adicionar Série</button>
    </div>
    <ul id="seriesLista"></ul>
  </div>
  <div class="containerAnimes">
    <h1>Lista Animes</h1>
    <div class="form">
      <input type="text" id="inputAnimes" placeholder="Digite um item" />
      <button id="addAnime">Adicionar Anime</button>
    </div>
    <ul id="animesLista"></ul>
  </div>
  <script src="js/script.js"></script>
</body>
</html>

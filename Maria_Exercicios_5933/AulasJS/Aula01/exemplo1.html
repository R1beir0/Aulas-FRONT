<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Interativa com JS</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .box {
            width: 10px;
            height: 10px;
            background-color: red;
            transition: all 0.3s ease;
            /* Animação suave */
        }
    </style>
</head>

<body>

    <button onclick="expandBox()">Expanda</button>
    <button onclick="resetBox()">Reseta</button>
    <div class="box" id="box"></div>

    <script>
        const box = document.getElementById('box');

        // Função para aumentar o tamanho e mudar a cor
        function expandBox() {
            box.style.width = '1000px';
            box.style.height = '1000px';
            box.style.backgroundColor = 'purple';
        }

        // Função para voltar ao tamanho original
        function resetBox() {
            box.style.width = '10px';
            box.style.height = '10px';
            box.style.backgroundColor = 'red';
        }

        // Eventos de mouse
        // box.addEventListener('mouseover', expandBox); // Quando passar o mouse por cima
        // box.addEventListener('mouseout', resetBox);  // Quando o mouse sair da div
    </script>

</body>

</html>

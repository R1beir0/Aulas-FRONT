<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="criar-usuario">
        Qual é o seu nome? <input type="text" id="nome" name="nome" placeholder="Nome"><br><br>
        Qual é o seu Email? <input type="email" id="email" name="email" placeholder="nome@email.com"><br><br>
        Qual é o sua Senha? <input type="password" id="senha" name="senha" placeholder="Senha"> <br><hr>
        <button onclick="mostrar(event)">ENVIAR</button>
    </div>
    <div id="resultado">
        <p id="nomeResultado"></p>
        <br>
        <p id="emailResultado"></p>
        <br>
        <p id="senhaResultado"></p>
    </div>
</body>

</html>

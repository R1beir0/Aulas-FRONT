<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!--Links-->
    <!-- Favicon-->
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <!-- Imagens do pokémon exibido -->
     <img src="#" alt="Pokémon" class="imagem_pokemon">

    <!-- Exibição do número e nome do Pokémon-->
      <h1 class="dados_pokemon">
        <span class="numero_pokemon"></span> -
        <span class="nome_pokemon"></span>
      </h1>

      <!-- Formulário de busca para procurar um Pokemon por nome ou número-->
       <form class="formulario">
        <input 
        type="search"
        class="campo_busca"
        placeholder="Nome ou número"
        required>
       </form>

      <!-- Botões para navegar entre os Pokémons-->
        <div class="botoes">
            <button class="botao botao_anterior">Anterior &lt;</button>
            <button class="botao botao_proximo">Próximo &gt;</button>
        </div>

        <!-- Imagem da Pokedex -->
         <img src="./imgs/pokedex.png" alt="Pokedex" class="pokedex">
  </main>

  <script src="js/script.js"></script>
</body>
</html>
